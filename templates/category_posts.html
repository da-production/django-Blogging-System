{% extends 'base.html' %}

{% block content %}
<br>
<h3 class="pb-4 mb-4 fst-italic border-bottom text-left text-primary">
    Categorye : {{ category.name }}
</h3>
{% for post in posts %}

<div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.created_at| timesince }} {{ post.author.username }}</p>

    <p>{{ post.excerpt }}</p>
</div>

{% endfor %}
{% endblock content %}
